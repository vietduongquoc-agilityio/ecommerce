      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .container img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      /* Specific image positions to mimic the collage */
      .img-1 {
        grid-column: span 2;
      }
      .img-2 {
        grid-row: span 2;
      }
      .img-3 {
        grid-column: span 2;
      }
      .img-4 {
        grid-column: span 1;
      }
      .img-5 {
        grid-column: span 2;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Trang Nội Thất</h1>
      </div>
    </header>
    <section id="showcase">
      <div class="container">
        <h1>Chào mừng đến với Trang Nội Thất</h1>
        <p>Khám phá những mẫu nội thất đẹp mắt và hiện đại</p>
      </div>
    </section>
    <div class="container">

        <img src="image2.jpg" alt="Nội Thất 2" />
        <img src="image3.jpg" alt="Nội Thất 3" />
      </div>
    </div>
